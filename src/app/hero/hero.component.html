<h2>{{master}} controls {{heroes.length}} heroes</h2>
<button>Click me please</button>
<button (click)="happy()">happy</button>
<button (click)="sad()">sad</button>
<button (click)="comfused()">comfused</button>
<span [ngSwitch]="emotion">
    <p *ngSwitchCase="happycase">
        happy
    </p>
    <p *ngSwitchCase="'sad'">
        sad
    </p>
    <p *ngSwitchCase="'comfused'">
        comfused
    </p>
    <p *ngSwitchDefault>
        default
    </p>
</span>

<!-- 这是父组件的模板 -->
<app-hero-child *ngFor="let hero of heroes" [hero]="hero" [master]="master" [(age)]="age" (deleteRequest)="deleteHero($event)"></app-hero-child>

<div>
    <input type="text" [(ngModel)]="inputNumber" #inputValue>
    <span>{{ inputValue.value}}</span>
    <button (click)="inputValueLog(inputValue.value)">inputValueLog</button>
    
    <input type="text" ref-fax value="10">
    <span>{{fax.value}}</span>
</div>
<p>属性指令</p>
<div><p appHighlight>Highlight me! </p></div>
